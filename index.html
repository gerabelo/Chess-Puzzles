    <script src="enginegame.js"></script>
    <script>
      var game = engineGame({book: 'book.bin'});
      game.getPuzzles(5);
      function prevMove() {
        game.prevMove();
      }
      
      document.onkeydown = checkKey;

      function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
      startMove();
    }
    else if (e.keyCode == '40') {
      endMove();
    }
    else if (e.keyCode == '37') {
      prevMove();
    }
    else if (e.keyCode == '39') {
      nextMove();
    }

}
  


      function getPuzzles(value) {
        game.getPuzzles(value);
      }
      function getBack(){
        game.getBack();
      }
    </script>
